        conditions:
          - entity: media_player.theatre_room_main
            state_not: "off"
          - entity: input_boolean.drunk_mode
            state: "on"
        card:
          type: custom:mini-media-player
          entity: media_player.theatre_room_main
          hide:
            name: true
            power_state: true
            icon: true
            power: true
            mute: true
            progress: true    
          min_volume: 20
          max_volume: 70
