title: Media
background: var(--background-image)
icon: mdi:library-video
path: media
cards:
  - type: custom:vertical-stack-in-card
    cards:
      - entities:
          - entity: input_boolean.theater_shield
          - entity: input_boolean.theater_music
          - entity: input_boolean.theater_lights
        show_header_toggle: false
        type: entities 
        title: 'Theater'
        #non party mode
      - type: conditional
        conditions:
          - entity: media_player.theatre_room_main
            state_not: "off"
          - entity: input_boolean.drunk_mode
            state: "off"
        card:
          type: custom:mini-media-player
          entity: media_player.theatre_room_main
          hide:
            name: true
            power_state: true
            icon: true
            power: true
            mute: true
            progress: true    
          min_volume: 20
          max_volume: 100
        #party mode
