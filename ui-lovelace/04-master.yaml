title: Master
path: master
icon: 'mdi:hotel'
cards:
  - entities:
      - type: custom:fold-entity-row
        head:
          type: section
          label: Bedroom
        items:
          - light.bedroom
          - switch.bedroom_fan
          - light.bedstand
        open: true
      - type: custom:fold-entity-row
        head:
          type: section
          label: Bathroom
        items:
          - light.master_bath
          - switch.master_bath_fan
        open: true
    show_header_toggle: false
    title: ''
    type: entities
  - cards:
      - type: button
        name: TV
        state_color: false
        icon: 'mdi:power' 
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.bedroom_tv_power
      - type: button
        name: Volume Up
        state_color: false
        icon: 'mdi:volume-plus' 
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.bedroom_tv_volume_up
      - type: button
        name: Volume Down
        state_color: false
        icon: 'mdi:volume-minus' 
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.bedroom_tv_volume_down
    type: horizontal-stack
    title: ''
    